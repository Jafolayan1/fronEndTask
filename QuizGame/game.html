<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/mediastyle.css">
    <title>Quick Game - Play</title>
</head>

<body>
    <main id="container">
        <div> <a href="https://twitter.com/IamoluwaJay" class="dev">DevlopedBy-Jay</a></div>
        <div class="col-12 index-height">
            <div id="game" class="flex-center flex-column col-10 index-box-content">
                <div id="hud">
                    <div class="hud-item">
                        <p class="hud-prefix"> Question</p>
                        <h1 class="hud-main-text" id="questionCounter">1/3</h1>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix"> Score</p>
                        <h1 class="hud-main-text" id="score"></h1>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix"> Correct</p>
                        <h1 class="hud-main-text" id="correct"></h1>
                    </div>
                </div>
                <h2 id="question">What is the answer to this questions?</h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
                <div>
                    <button class="btn" type="button" id="next" onclick="getNewQuestion()">Next</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/game.js"></script>
</body>

</html>
